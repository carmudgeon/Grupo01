<section id="form"><!--form-->
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="login-form"><!--login form-->
					<h2>Register Now</h2>
					<form action="#">
						<input type="text" placeholder="User" ng-model="signupData.username" />
						<input type="password" placeholder="Password" ng-model="signupData.password"/>
						<input type="text" placeholder="Email" ng-model="signupData.email"/>
						<input type="text" placeholder="Facebook" ng-model="signupData.facebook_email"/>
						<input type="text" placeholder="Twitter" ng-model="signupData.twitter_email"/>
						<span>
							<label>Is Seller</label>
							<input type="checkbox" ng-model="signupData.is_seller" style="height: 15px;"> <br/>
							<label>Status</label>
							<input type="checkbox" ng-model="signupData.status" style="height: 15px;">
						</span>
						
						<button type="button" class="btn btn-default" ng-click="signup()">Register</button>
					</form>
				</div><!--/login form-->
			</div>
		</div>
	</div>
</section>
