<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 padding-right">
				<div class="product-details">
					<!--product-details-->
					<div class="col-sm-5">
						<div class="view-product-stamp">
							<img src="http://cosmicbobo.com/images/PLAIN_WHT_01.jpg" class="img-responsive" />
							<div class="project-overlay-mid">
								<img ng-src="{{product.idStamp.image}}" alt="" class="img-responsive" />
								<div class="col-lg-6">
									<p class="stamp_text">{{product.text}}</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-7">
						<div class="product-information">
							<!--/product-information-->
							<h2>{{product.idStamp.name}}</h2>
							<p>Web ID: {{product.id}}</p>
							<span>
								<span>US ${{product.idStamp.price + product.idStyle.price}}</span>
								<label>Quantity:</label>
								<input type="text" value="3" />
								<button type="button" class="btn btn-fefault cart">
									<i class="fa fa-shopping-cart"></i>
									Add to cart
								</button>
							</span>
							<p>
								<b>Size:</b>
								{{product.idSize.name}}
							</p>
							<p>
								<b>Color:</b>
								{{product.idColor.name}}
							</p>
							<p>
								<b>Style:</b>
								{{product.idStyle.name}}
							</p>
							<p>
								<b>Category:</b>
								{{product.idStamp.idCategory.name}}
							</p>
							<p>
								<b>Availability:</b>
								In Stock
							</p>
							<p>
								<b>Author:</b>
							</p>
							<div id="share-buttons">
								<!-- Facebook -->
								<a href="" ng-click="getSalesFacebook()" target="_blank"><img src="http://www.simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" /></a>
								<!-- Twitter -->
								<a href="" ng-click="getSalesTwitter()" target="_blank"><img src="http://www.simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" /></a>
							 </div>
						</div>
						<!--/product-information-->
					</div>
				</div>
				<!--/product-details-->
			</div>
		</div>
	</div>
</section>
